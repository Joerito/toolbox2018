<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"> 
    <title>Exercício 7</title>
</head>

<body>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <div id="exercicio7">
        <button @click="toggle = !toggle">botão</button>
        <transition>
            <div v-if="toggle">Texto</div>
        </transition>
        <transition name="desvanecer">
            <div v-if="toggle">Texto</div>
        </transition>
        <transition name="deslizar">
            <div v-if="toggle">Texto 2</div>
        </transition>
        <transition enter-active-class="animated bounce" leave-active-class="animated shake">
            <div v-if="toggle">Texto 3</div>
        </transition>
    </div>

    <style>
        .deslizar-enter{
            transform:  translateY(20px);
        }
        .deslizar-enter-active{
            animation: desliza-entrada 1s ease-out forwards;
        }

        .deslizar-leave{

        }
        .deslizar-leave-active{
            animation: desliza-saida 1s ease-in-out forwards;
        }
        @keyframes desliza-entrada{
            from{
                transform: translateY(20px);
            }to{
                transform: translateY(0px)
            }
        }
        @keyframes desliza-saida{
            from{
                transform: translateY(0px);
            }to{
                transform: translateY(20px);
            }
        }

        /*---------------------------*/
        .desvanecer-enter{
            opacity: 0;
        }
        .desvanecer-enter-active{
            transition: opacity 3s;
        }

        .desvanecer-leave{
            opacity: 1;
        }
        .desvanecer-leave-active{
            transition: opacity 3s;
            opacity: 0;
        }

        /*---------------------------*/
        .fade-enter-active{
            transition: opacity 0.5s;
        }
        .fade-enter{
            opacity: 0;
        }
    </style>

    <script>
        new Vue({
            el: '#exercicio7',
            data: {
                toggle:false
            }
        });
    </script>
</body>

</html>
